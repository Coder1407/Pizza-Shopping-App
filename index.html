<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shopping</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> <!-- Optional external CSS -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="./scripts/controllers/product-controller.js" type="module"></script>
    <script defer src="./scripts/services/payment.js"></script>
    <style>
        /* Card Styling */
        .card {
            background-color: #343a40; /* Dark background */
            color: #fff; /* White text */
            border: 1px solid #495057; /* Slightly lighter border */
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .card img {
            height: 200px; /* Fixed height for images */
            object-fit: cover;
        }

        .card-body {
            padding: 1rem;
        }

        /* Ensuring equal card size */
        .card {
            height: 100%;
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .card-text {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body class="bg-dark text-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pizza Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <!-- <a class="nav-link" href="#">Menu</a> -->
                    </li>
                    <li class="nav-item">
                        <!-- <a class="nav-link" href="#">Contact</a> -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1 class="text-center text-light py-4" style="
            background: linear-gradient(90deg, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            font-size: 2.5rem;
            font-weight: bold;
        ">
            Our Delicious Pizzas
        </h1>

        <div class="row">
            <div class="col-lg-8">
                <div class="row" id="output">
                    <!-- Pizzas are displayed here -->
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card bg-secondary text-light">
                    <div class="card-header bg-primary text-white">
                        <h4>Your Basket</h4>
                    </div>
                    <ul class="list-group list-group-flush bg-dark text-light" id="basket">
                        <!-- Dynamic List Items for the Basket -->
                    </ul>
                    <div class="card-footer text-center">
                        <button id="rzp-button1" class="btn btn-success w-100 mt-2">Proceed to Payment</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Pizza Shop. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+bhFUZZ+GYl5E7K3aS6U3pLl6hm+4" crossorigin="anonymous"></script>
</body>
</html>
